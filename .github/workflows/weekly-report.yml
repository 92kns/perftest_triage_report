name: Generate Bugzilla PerfTest Triage Report

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * *'  # every Tuesday at 09:00 UTC
  workflow_dispatch:      # manual run button

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ”§ Build and run report
        run: |
          mkdir -p output
          go run main.go --no-open
          mv report.html output/index.html

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
